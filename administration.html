<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Eligibility</title>
    <style>
    body {
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: crimson;
        color: white;
        padding: 20px 0;
        text-align: center;
    }

    header h1 {
        margin: 0;
        font-size: 28px;
    }

    form {
        background-color: whitesmoke;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0 2px 8px rgba(0, 128, 0, 0.3);
        max-width: 400px;
        margin: 40px auto;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
    }

    input[type="number"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: green;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: darkgreen;
    }

    #results {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 20px;
        color: #d62828;
    }

    footer {
        text-align: center;
        background-color: blanchedalmond;
        padding: 15px 0;
        font-size: 14px;
        margin-top: 40px;
        border-top: 1px solid #ccc;
        color: #444;
    }

    footer a {
        color: #d62828;
        text-decoration: none;
        font-weight: bold;
    }

    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

    <header>
        <h1>Admission form</h1>
    </header>

    <form id="eligibility_form">
        <label for="fname">First name</label>
        <input type="text" id="fname" required>

        <label for="lname">Last name</label>
        <input type="text" id="lname" required>

        <label for="father name">Father name</label>
        <input type="text" id="father name" required>

        <label for="inter marks">Inter Marks</label>
        <input type="number" id="inter marks" required>

        <label for="course">Course</label>
        <input type="text" id="course" required>

        <label for="inter marks">Inter Marks</label>
        <input type="number" id="inter marks" required>




        <label for="bs">Blood Sugar</label>
        <input type="number" id="bs" required>

        <input type="submit" value="Check Eligibility">
    </form>

    <div class="results" id="results"></div>

    <footer>
        <p>&copy; 2025 BloodCare Initiative. All rights reserved.</p>
        <p>Have questions? <a href="mailto:info@bloodcare.org">Contact us</a></p>
    </footer>

    <script>
        document.getElementById("eligibility_form").addEventListener("submit", function(event) {
            event.preventDefault();

            let age = Number(document.getElementById("age").value);
            let bloodCount = Number(document.getElementById("bc").value);
            let hemoglobin = Number(document.getElementById("hemo").value);
            let bloodSugar = Number(document.getElementById("bs").value);
            let results = document.getElementById("results");

            if (age >= 18) {
                if (bloodCount > 99999) {
                    if (hemoglobin > 12) {
                        if (bloodSugar >= 80 && bloodSugar <= 120) {
                            results.innerHTML = "✅ You are eligible to donate blood.";
                        } else {
                            results.innerHTML = "❌ Not eligible due to abnormal blood sugar levels.";
                        }
                    } else {
                        results.innerHTML = "❌ Not eligible due to low hemoglobin levels.";
                    }
                } else {
                    results.innerHTML = "❌ Not eligible due to low blood count.";
                }
            } else {
                results.innerHTML = "❌ Not eligible due to being under 18.";
            }
        });
    </script>

</body>
</html>
